<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
        <header class="main-header">
            <p id="flutter">Flutter</p>
            <input placeholder="&nbsp; Search" class="search">
        </header>
    <div class="container">
        <main>
            <div class="profile">
                <header class="profilePic">
                    <img src="pictures/profPic.jpg" alt="No picture">
                    <label for="profilePic" id="name">Nikola Terziiski</label>
                </header>
                <section id="profileInfo">
                    <span class="infoText">Posts</span>
                    <span class="infoText">Reactions</span>
                    <button id="logOutButton" type="submit">Log Out</button>
                    <p style="margin-top: 5px;">
                        <span class="numberText">1</span>
                        <span class="numberText">7</span>
                    </p>
                 </section>
            </div> 
            <br><br>
            <div class="post">
                <header class="createPost">
                    <img src="pictures/profPic.jpg" id="secondPicture" alt="No image">
                        <input id="postArea" type="text" placeholder="&nbsp; Say what you heard....">
                </header>
                <div class="firstPost">
                    <img src="pictures/profPic.jpg" id="secondPicture" alt="No image">
                    <div class="post-information">
                            <span id="posteByName"><strong>Nikolay Kostov</strong></span>
                            <span id="agoTime"> {dot} ;0 seconds ago</span>
                    </div>
                </div>
                    <!-- <section class="personalInfo">
                        <div>
                            <strong>NIkolay kostov</strong>
                        </div>
                    </section> -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
